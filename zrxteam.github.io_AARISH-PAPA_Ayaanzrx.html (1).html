<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction UI</title>
  <style>
        body {
            margin: 0;
            background-color: black;
            font-family: 'Poppins', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid red;
            box-shadow: 0 0 20px red;
            text-align: center;
            max-width: 400px;
            z-index: 2;
            transition: 0.3s;
        }
        .container:hover {
            box-shadow: 0 0 30px red;
        }
        .glowing-text {
            color: red;
            text-shadow: 0 0 15px red;
            font-weight: bold;
        }
        button {
            background-color: red;
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            box-shadow: 0 0 15px red;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: darkred;
            box-shadow: 0 0 20px darkred;
        }
        .telegram-btn {
            display: block;
            margin-top: 25px;
        }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="container">
    <h2 class="glowing-text">AROE TEAM FREE HACK</h2>
    <p id="textview1" class="glowing-text">Period: Loading...</p>
    <p id="textview2" class="glowing-text">Timer: 00:00</p>
    <hr style="border: 1px solid red;">
    <p class="glowing-text">UPCOMING NUMBER -: <span id="upcoming-number">N/A</span></p>
    <p class="glowing-text">UPCOMING SIZE -: <span id="upcoming-size">N/A</span></p>
    <p class="glowing-text">UPCOMING COLOUR -: <span id="upcoming-color">N/A</span></p>
    <hr style="border: 1px solid red;">
    <p class="glowing-text">WIN CHANCE -: <span id="win-chance">N/A</span></p>
    <button id="check-btn" onclick="checkResult()">CHECK RESULT</button>
    <a href="https://t.me/yourtelegramlink" target="_blank" class="telegram-btn">
      <button>JOIN TELEGRAM</button>
    </a>
  </div>
  <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 5 + 2;
                this.color = 'red';
                this.dx = (Math.random() - 0.5) * 1.5;
                this.dy = (Math.random() - 0.5) * 1.5;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.x += this.dx;
                this.y += this.dy;
                if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
                this.draw();
            }
        }
        
        function initParticles() {
            for (let i = 0; i < 40; i++) {
                particles.push(new Particle());
            }
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.update());
            requestAnimationFrame(animateParticles);
        }
        
        initParticles();
        animateParticles();
        
        function checkResult() {
            document.getElementById('upcoming-number').innerText = Math.floor(Math.random() * 10);
            document.getElementById('upcoming-size').innerText = Math.random() < 0.5 ? 'SMALL' : 'BIG';
            document.getElementById('upcoming-color').innerText = Math.random() < 0.5 ? 'RED' : 'GREEN';
            document.getElementById('win-chance').innerText = Math.floor(Math.random() * 100) + '%';
            
            document.getElementById('check-btn').disabled = true;
            setTimeout(() => {
                document.getElementById('check-btn').disabled = false;
            }, 15000);
        }
  </script>
</body>
</html>
